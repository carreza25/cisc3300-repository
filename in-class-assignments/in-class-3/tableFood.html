<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Practice</title>
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th scope="col">Pie</th>
                <th scope="col">Cookies</th>
                <th scope="col">Bread</th>
            </tr>
            <tr>
                <th scope="row">Total Baked:</th>
                <td>20</td>
                <td>50</td>
                <td>30</td>
            </tr>
            <tr>
                <th scope="row">Total Sold:</th>
                <td>12</td>
                <td>45</td>
                <td>26</td>
            </tr>
            <tr>
                <th scope="row">Total Left:</th>
                <td>8</td>
                <td>5</td>
                <td>4</td>
            </tr>
        </table>

        <style>
            table {
                border-collapse: collapse;
            }

            td,
            th {
                border: 1px solid black;
                padding: 10px 20px;
            }
        </style>

    </body>
</html>
